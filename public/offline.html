<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>คุณออฟไลน์อยู่</title>
<link rel="stylesheet" href="/css/style.css">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f8f9fa}
  .card{background:#fff;padding:24px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.08);max-width:420px}
  h1{font-size:20px;margin:0 0 12px}
  p{color:#555;margin:0 0 8px}
  .muted{color:#888;font-size:14px}
</style>
</head>
<body>
  <div class="card">
    <h1>ออฟไลน์ชั่วคราว</h1>
    <p>ไม่พบการเชื่อมต่อเครือข่าย</p>
    <p class="muted">เปิดเน็ตแล้วกดรีเฟรชอีกครั้ง</p>
  </div>
</body>
</html>
